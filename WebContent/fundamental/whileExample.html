<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>1부터 100까지의 누적합</h2>
<script type="text/javascript">
  
  var sum = 0;
  var count = 0;
  
  while(true)
  {
    sum = sum + count;
    count++;
    
    if (count > 100){
      break;
    }
  }
  document.write(sum);
</script>
</body>
</html>
