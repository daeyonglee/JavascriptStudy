<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/Shape.js"></script>
<script type="text/javascript" src="../js/Rectangle.js"></script>
</head>
<body>
<script type="text/javascript">
var shape = new Shape(1, 2);
document.write(shape.getArea()+"<br>");

var rectangle = new Rectangle(1,2,3,4);
document.write(rectangle.x+"<br>");
document.write(rectangle.y+"<br>");
document.write(rectangle.width+"<br>");
document.write(rectangle.height+"<br>");
document.write(rectangle.getArea()+"<br>");
document.write(rectangle.toString()+"<br>");

</script>
</body>
</html>
